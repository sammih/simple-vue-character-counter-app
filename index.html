<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Learning Vue</title>
  <script src="https://unpkg.com/vue@3"></script>
  <script src="https://cdn.tailwindcss.com"></script>

</head>
<body class="flex flex-col bg-blue-900 justify-center item-center font-serif">
  <!-- Vue has access to this this element and its children -->
  <div id="app" class="w-full h-screen flex justify-center items-center bg-blue-900 text-white">
    <div class="">
      <p class="font-bold text-xl text-gray-300">Find out how many characters your name is made up of!</p>
      <div class="flex py-3">
        <input type="text" v-model="name" class="text-gray-400 px-6 py-2 rounded-xl text-sm focus:outline-none" placeholder="Enter your name">
      </div>
      <p v-if="name == '' "></p>
      <div v-else="!name = '' " class="flex items-center space-x-2"><p>{{ name }} has <strong class="text-yellow-500">(</strong>{{ name.length }}<strong class="text-yellow-500">)</strong></strong> characters</p>
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="#FACC15"
          class="w-8 h-8">
          <path stroke-linecap="round" stroke-linejoin="round"
            d="M15.182 15.182a4.5 4.5 0 01-6.364 0M21 12a9 9 0 11-18 0 9 9 0 0118 0zM9.75 9.75c0 .414-.168.75-.375.75S9 10.164 9 9.75 9.168 9 9.375 9s.375.336.375.75zm-.375 0h.008v.015h-.008V9.75zm5.625 0c0 .414-.168.75-.375.75s-.375-.336-.375-.75.168-.75.375-.75.375.336.375.75zm-.375 0h.008v.015h-.008V9.75z" />
        </svg>
      </div>
    </div>
  </div>

  <script>
    Vue.createApp({
      data() {
        return {
          name: ''
        }
      }
    }).mount('#app')
  </script>
</body>
</html>

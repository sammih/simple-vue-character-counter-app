<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Learning Vue</title>
  <script src="https://unpkg.com/vue@3"></script>
  <script src="https://cdn.tailwindcss.com"></script>

</head>
<body class="flex flex-col bg-blue-500 justify-center item-center font-serif">
  <!-- Vue has access to this this element and its children -->
  <div id="app" class="w-full h-screen flex justify-center items-center bg-blue-500 text-white">
    <div class="">
      <p class="font-bold text-xl">Find out how many characters your name is made up of!</p>
      <div class="flex py-3">
        <input type="text" v-model="name" class="text-gray-400 px-6 py-2 rounded-xl text-sm focus:outline-none" placeholder="Enter your name">
      </div>
      <p v-if="name == '' "></p>
      <p v-else="!name = '' ">{{ name }} has ({{ name.length }}) characters</p>
    </div>
  </div>

  <script>
    Vue.createApp({
      data() {
        return {
          name: ''
        }
      }
    }).mount('#app')
  </script>
</body>
</html>
